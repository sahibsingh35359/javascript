<html>
        <head>
            <title> Prompt Dialogue Box</title>
        </head>
        <body>
		<h2>This java script prompt box</h2>
               <SCRIPT LANGUAGE="javascript">
                      var a,b,c;
                       a=parseInt(prompt("Enter the value for first number","number1"));
                       b=parseInt(prompt("Enter the value for second number","number2"));
                       c=a+b;
                       document.write("<b>Sum is "+c+"</br>");
                </SCRIPT>
        </body>				
</html>
