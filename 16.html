<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="black" text="white">
    <SCRIPT langUAGE="JavaScript">
     var string1="Welcome"
     var string2="to my home page"
     alert(string1.anchor("Example1"))

    document.write("String length="+string1.length+"<br>");
    document.write("String with big() method="+string1.big()+"<br>");
    document.write("String with bold  method="+string1.bold()+"<br>");
    document.write("Character at 4th position starting with zero ="+string1.charAt(4)+"<br>");

 document.write("Character code at 4th position starting with zero ="+string1.charCodeAt(4)+"<br>");
 document.write("String with font size (15) method="+string1.fontsize(15)+"<br>");
 document.write("String with fixed() method  ="+string1.fixed()+"<br>");

 document.write("concatenating two string using concat() method="+string1.concat(string2)+"<br>");

 document.write("String with indexOf() method  ="+string1.indexOf("o")+"<br>");
 document.write("String with itaclis() method  ="+string1.italics()+"<br>");
 document.write("String with lastIndexOf() method  ="+string1.lastIndexOf("o")+"<br>");
 document.write("String with link() method  ="+string1.link("example1.html")+"<br>");
 document.write("String with match() method  ="+string1.match("my")+"<br>");
 document.write("String with replace() method  ="+string1.replace("my","our")+"<br>");
 document.write("String with  search() method  ="+string1.search("my")+"<br>");
 document.write("String with slice() method  ="+string1.slice(5,10)+"<br>");
 document.write("String with small() method  ="+string1.small()+"<br>");
 document.write("String with strike() method  ="+string1.strike()+"<br>");

 document.write("String with Subscript ="+string1.sub()+"<br>")
 document.write("String with substr() method ="+string1.substr(3,6)+"<br>")
 document.write("String with Substring method="+string2.substring(11,15)+"<br>")
 document.write("String with toString() method="+string1.toString()+"<br>")
document.write("String with Superscript ="+string1.sup()+"<br>")

document.write("String with toString method ="+string1.toString()+"<br>")
document.write("String in lowercase ="+string1.toLowerCase()+"<br>")
document.write("String in uppercase ="+string1.toUpperCase()+"<br>")
s=string2.split(" ");

document.write("Output of split() method = <br>")
for(i=0;i<s.length;i++)
{
    document.write(s[i]+"<br>");
}














    </SCRIPT>
    
</body>
</html>
