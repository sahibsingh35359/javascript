<html>
      <head>
	        <title> parseFloat function</title>
	  </head>
	  <body>
	  <h2> Example showing parseFloat() function in javascript</h2>
	         <SCRIPT language ="javascript">
			       var x=20;
				   var y=parseFloat(x);
				   document.write("y= "+y+"<br>");
				    var z = parseFloat("x");
				   document.write("z= "+z+"<br>");
				    var a = parseFloat("34 45 66");
				   document.write("a= "+a+"<br>");
				    var b = parseFloat(" 60 ");
				   document.write("b= "+b+"<br>");
				     var c = parseFloat("6th class");
				   document.write("c= "+c+"<br>");
				     var d = parseFloat("she is in 6th class");
				   document.write("d= "+d+"<br>");
			  </SCRIPT>
	  </body>
</html>
