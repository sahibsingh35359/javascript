<html>
    <head>
          <title> Example of break statement </title>
    </head>
    <body bgcolor="pink" text="navy">

    <script language="JavaScript">
		var flag=1;
         search=prompt("Enter the value to be searched","");
         var values= new Array(10,20,30,40);
         document.write("Element to be searched is "+search+"<br>");
         document.write("Array elements are <br>");
         for(i in values)
        {
                    document.write("<b>"+values[i]+"</b><br>");
        }
        for(i in values)
        {
              if(values[i]==search)
	            {
	               flag=0;
			break;
	            }
	            else
	            {
	                flag=1;
	            }
        }
alert(flag);        
if(flag==0)
        document.write("<br>"+search+" is present in the list.");
        else
        document.write("<br>" +search +" is not present in the list.");

        </script>
     </body>
</html>
