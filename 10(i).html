<html>
      <head>
            <title> parseInt() function</title>
</head>
<body bgcolor="powderblue" text="navy">
<h3> Example showing parseInt() function in javascript</h3>
      <SCRIPT language ="javascript">
         var x="20Hello";
         var y=parseInt(x);
         document.write("y= "+y+"<br>");
         var z = parseInt("Hello20");
         document.write("z= "+z+"<br>");
         var a = parseInt("34 45 66");
         document.write("a= "+a+"<br>");
         var b = parseInt("6th class");
         document.write("b= "+b+"<br>");
         var c = parseInt("she is in 6th class");
         document.write("c= "+c+"<br>");
         var d = parseInt("10","10");
         document.write("d= "+d+"<br>");
         var e = parseInt("10",8);
         document.write("e= "+e+"<br>");
         var f = parseInt("0x10")+ "<br>";
         document.write("f= "+f+"<br>");
     </SCRIPT>
    </body>
</html>
