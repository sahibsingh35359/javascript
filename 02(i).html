<html>
<head>
<title> Assignment Operators</title>
</head>
<body>
<h2> Arithmetic operators </h2>
<SCRIPT language ="javascript">
var a=10;
var b=20;
var c=30;
var d=40;
var e=50; 
document.write("<br><h2>All variables a,b,c,d and e are assigned</h2>")
document.write("<br><h2>Value of a after Adding 10 using Add and Assign operator is </h2>"+(a+=10));
document.write("<br><h2>value of b after subtracting 20 using subtract and Assign Operator is</h2>"+(b-=20));
document.write("<br><h2>value of c after multiplying 30 using multiply and assign operator is</h2>"+(c*=30));
document.write("<br><h2>value of d after dividing 40 using divide and assign operator is </h2>"+(d/=40));
document.write("<br><h2>value of e after modulus with 50 using modulus and assign operator is </h2>"+(e%=50));
</script>

</body>
</html>
