<html>
<body>
<h2> Javascript Comparison Operator</h2>
<h3> Assign value 20 to x, and display the value of the comaprison (x < 30)</h3>
<h3>if the number is less than 20 it gives true</h3>
<h3>if the number is greater than 20 it gives false</h3>
<p id="demo"></p>
<button onclick="myfunction()">try it</button>
<script>
function myfunction()
{
var x = 20;
document.getElementById("demo").innerHTML = (x < 30);
}
</script>

</body>
</html>
