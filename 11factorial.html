<html>
    <body>
       <h2>FACTORIAL</h2>
       <h4>This Program Show the Factorial of 5.</h4> 
        <script>
            {
                var i=1, no=5, fact=1;
                do
                {
                    fact=fact*i;
                    i++;  
                }
                while(i<=no);
                document.write(" "+fact+" ");
            }
        </script>
    </body>
</html>
