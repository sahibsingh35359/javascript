<html>
    <head>
        <title>Using continue Statement</title>
    </head>
    <body bgcolor="black" text="orange">
	<h2> Example of Continue statement</h2>
        <script language="javascript">
            var flag=0;
			var a;
            while(flag==0)
            {
                a=parseInt(prompt("Enter any number",""));
                if(a<0)
                continue;
                document.write(a+"<br>")
				flag=prompt("press 0 to continue"," ");
			}
            </script>
        </body>
</html>
