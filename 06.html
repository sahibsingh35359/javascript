<html>
  <body>
  <h3> This program compute all the Prime Number between 0 an d 50 </h3>
  <script>
  for(let i = 0; i<=50; i++)
  {
      let flag = 0;
      for( let j = 2; j < i; j++)
      {
         if (i % j == 0)
         {
           flag = 1;
           break;
         }
      }
     if (i > 1 &&  flag == 0)
     {
         document.write(" <br> "+i+" ");
     }
  }
  </script>
 </body>
</html>
